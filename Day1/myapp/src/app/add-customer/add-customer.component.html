<table>
    <tr>
        <td>
            <label class="form-control">Customer ID</label>
        </td>
        <td>
            <input type="numebr" class="form-control" [(ngModel)]="customer.id">
        </td>
    </tr>
    <tr>
        <td>
            <label class="form-control">Customer Name</label>
        </td>
        <td>
            <input type="text" class="form-control" [(ngModel)]="customer.name">
        </td>
    </tr>
    <tr>
        <td>
            <label class="form-control">Customer Age</label>
        </td>
        <td>
            <input type="number" class="form-control" [(ngModel)]="customer.age">
        </td>
    </tr>
    <tr>
        <td>
            <label class="form-control">Customer Pic</label>
        </td>
        <td>
            <input type="file" class="form-control" #cpic>
        </td>
    </tr>
    <tr>
        <td>
            <button class="btn btn-success" (click)="insertCustomer(cpic)">Add Customer</button>
        </td>
        <td>
            <button class="btn btn-danger" >Cancel</button>
        </td>
    </tr>
</table>
